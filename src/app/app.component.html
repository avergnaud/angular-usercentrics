<main class="main">
  <div class="content">
    <div class="left-side">
      <h1>{{ title }}</h1>
      <p>Consent status: {{ consentService.consentGiven ? 'Given' : 'Not given' }}</p>
      <button (click)="openCMP()">Open Consent Management Platform</button>
      <div *ngIf="consentService.consentGiven">
        <h2>Your content here</h2>
        <p>This content is only visible when consent is given.</p>
      </div>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
      <a routerLink="/youtube-video">SCXX91QnZSg</a>
    </div>
  </div>
</main>

<router-outlet />
